<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calcu.css">
    <script defer src="./calcu2.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div class="oper">+</div>
            <div class="oper">-</div>
            <div class="oper">*</div>
            <div class="oper">/</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div class="num">7</div>
              <div class="num">8</div>
              <div class="num">9</div>
            </div>
            <div class="numbers">
              <div class="num">4</div>
              <div class="num">5</div>
              <div class="num">6</div>
            </div>
            <div class="numbers">
              <div class="num">1</div>
              <div class="num">2</div>
              <div class="num">3</div>
            </div>
            <div class="numbers">
              <div class="num">0</div>
              <div class="num">.</div>
              <div id="clear" class="go">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    
</body>
</html>
